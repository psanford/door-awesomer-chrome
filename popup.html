<style>
body {
  font: normal normal normal 18px/normal helvetica, arial, sans-serif;
  background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#DDDDDD), to(#999999));
}

input {
  width: 225px;
  height: 30px;
  padding-bottom: 20px;
  margin-bottom: 10px;
  margin-left: 37px;
  margin-right: 37px;
  font: normal normal normal 18px/normal helvetica, arial, sans-serif;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
  $("input").click(function (e) {
    e.preventDefault();
    var data = {};
    data[e.target.name] = e.target.value;
    jQuery.post("http://door-awesomer/action", data, function() {
      window.close();
    });
  });
});
</script>

<body>
  <form class=main>
    <input type=submit name=open value="Front Door"><br>
    <input type=submit name=open value="Exec Door"><br>
    <input type=submit name=open value="Bike Door"><br>
    <input type=submit name=open value="Kitchen"><br>
  </form>

</body>
